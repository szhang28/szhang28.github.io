<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="container">

            <div class="laptop screen1">
                <video src="2018.mp4" controls></video>
                <div class="content">
                    <h2>Slide One</h2>
                </div> 
            </div>

            <div class="laptop screen2">
                <video src="2019.mp4" controls></video>
                <div class="content">
                    <h2>Slide Two</h2>
                </div> 
            </div>

            <div class="laptop screen3">
                <video src="2020.mp4" controls></video>
                <div class="content">
                    <h2>Slide Three</h2>
                </div> 
            </div>


        </div>
        <script>
            let laptop = document.querySelectorAll('.laptop');
            laptop.forEach(popup => popup.addEventListener('click', () => {
                popup.classList.toggle('active')
            }))
        </script>
    </body>


</html>
